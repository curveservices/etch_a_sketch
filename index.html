<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon_io (1)/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/favicon_io (1)/apple-touch-icon.png">
   
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sketch-pad">
        <div class="title">
        <h3 id="title1">Magic</h3>
        <h1 id="title2">Etch A Sketch</h1>
        <h3 id="title3">Screen</h3>
    </div>
    <div class="container"></div>
    <div class="buttons">
        <button class="colorBtn" onclick="changeColor('black')">Black</button>
        <button class="colorBtn" onclick="changeColor('gray')">Gray</button>
        <button class="colorBtn" onclick="changeColor('random')">Rainbow</button>
        <button class="colorBtn" onclick="changeColor('#e0e0e0')">Erase</button>
        <button class="colorBtn" onclick="resetContainer()">Reset</button>
    </div>
    <div class="resize">
        <input 
        type="text" 
        placeholder="Set Size: 2 - 100" 
        onchange="changeSize(this.value)">
        <button class="sizeBtn">Resize</button>
    </div>
</div>
<footer class="footer">
    Built by  
    <a class="footer-link" href="https://github.com/curveservices" 
    target="_blank">Rozla-Dev</a>
     | 
    <a class="footer-link" href="https://github.com/curveservices/rock_paper_scissors"
    target="_blank" >Source</a>
</footer>
</body>
</html>
