<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sketch-pad">
        <div class="title">
        <h3 id="title1">Magic</h3>
        <h1 id="title2">Etch A Sketch</h1>
        <h3 id="title3">Screen</h3>
    </div>
    <div class="container"></div>
    <div class="buttons">
        <button class="colorBtn" onclick="changeColor('black')">Black</button>
        <button class="colorBtn" onclick="changeColor('gray')">Gray</button>
        <button class="colorBtn" onclick="">Rainbow</button>
        <button class="colorBtn" onclick="changeColor('#e0e0e0')">Erase</button>
        <button class="colorBtn" onclick="">Reset</button>
    </div>
    <div class="resize">
        <input 
        type="number" 
        placeholder="Set Size: 2 - 100" 
        onchange="changeSize(this.value)">
        <button class="sizeBtn">Resize</button>
    </div>
</div>
</body>
</html>
